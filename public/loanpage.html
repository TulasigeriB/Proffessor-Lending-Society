<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Application Form</title>
 <link rel="stylesheet" href="./css/loanpage.css">
</head>

<body>

  <form id="loanForm" class="loan-form" novalidate>
    <h2>Loan Application</h2>

    <div class="form-group">
      <label for="loan-amount" class="form-label">Amount <span class="required-star">*</span></label>
      <input type="number" id="loan-amount" name="loan-amount" class="form-input" placeholder="Enter loan amount"
        min="1" />
    </div>

    <div class="form-group">
      <label for="loan-purpose" class="form-label">Purpose <span class="required-star">*</span></label>
      <textarea id="loan-purpose" class="form-input form-textarea" placeholder="Write the purpose"></textarea>
    </div>

    <div class="df">
      <div class="form-group" style="flex:1;">
        <label for="loan-interest" class="form-label">Interest Rate (%) <span class="required-star">*</span></label>
        <input type="number" id="loan-interest" name="loan-interest" class="form-input" placeholder="Interest rate"
          min="0" step="0.01" />
      </div>

      <div class="form-group" style="flex:1;">
        <label for="loan-duration" class="form-label">Duration (Months) <span class="required-star">*</span></label>
        <input type="number" id="loan-duration" name="loan-duration" class="form-input" placeholder="Enter duration"
          min="1" />
      </div>
    </div>

    <div class="df">
      <div class="form-group" style="flex:1;">
        <label for="loan-collateral-type" class="form-label">Collateral Type</label>
        <select id="loan-collateral-type" name="loan-collateral-type" class="form-select">
          <option value="" disabled selected>Select collateral</option>
          <option value="property">Property</option>
          <option value="vehicle">Vehicle</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="emi" style="flex:none;">
        <label for="loan-emi" class="form-label">EMI</label>
        <input type="number" id="loan-emi" name="loan-emi" class="form-input" readonly />
      </div>
    </div>

    <div class="form-group">
      <label for="loan-collateral-details" class="form-label">Collateral Details</label>
      <textarea id="loan-collateral-details" name="loan-collateral-details" class="form-textarea"
        placeholder="Provide details about collateral"></textarea>
    </div>

    <button type="submit" class="btn-apply">Apply Loan</button>
  </form>
<script src="./js/loanpage.js"></script>


</body>

</html>
